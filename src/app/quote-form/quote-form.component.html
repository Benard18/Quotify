<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!-- Name Form -->
            <div class="container" id="form" style="font-family: 'PT Sans Narrow', sans-serif;font-family: 'Roboto Slab', serif;">
            <div class="form-group">
                <label for="name">Name</label>
                <input style="width: 250%" type="text"  class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>

                </div>
            </div>
            <!-- Description Input -->
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" style="width: 250%" id="quote" rows="4" [(ngModel)]="newQuotes.quote" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>

                </div>
              </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <textarea class="form-control" style="width: 250%" id="author" rows="1" [(ngModel)]="newQuotes.author" name="description" #description="ngModel" required></textarea>
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        <p> Author is Required</p>

                    </div>


            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-success btn-lg">Submit Quote</button>
</div>
        </form>

    </div>
</div>
